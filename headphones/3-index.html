<!-- Contact Us Section -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
</head>
<link rel="stylesheet" href="3-styles.css">
<body>
  <section class="contact-us-section">
    <h3 class="contact-heading">Contact Us</h3>
    <form action="/submit-form" class="contact-form">
      <label for="name" id="name-label">Name</label>
      <input type="text" id="name">
      <label for="email" id="email-label">Email</label>
      <input type="email" id="email">
      <label for="message" id="message-label">your message</label>
      <input type="textarea" id="message" row="5" col="5">
    </form>
    <button class="call-to-action-btn">CALL TO ACTION</button>
  </section>
</body>
</html>
